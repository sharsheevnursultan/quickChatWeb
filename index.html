<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quick Chat Tool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="myGreen">
        <div class="container">
            <div class="title">
                <h3 class="title text-center text-white">
                    Quick Chat Tool
                </h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="content">

            </div>
            <form class="footer">
                    <input 
                        type="tel" 
                        id="myInput" 
                        onchange="inputValue()"
                        placeholder="In international format"
                        required
                    >
                    <input 
                        type="submit" 
                        value="Chat" 
                        id="myButton" 
                        onclick="myLinkOpen()"
                        >
            </form>
        </div>
    </div>
    </div>
</body>
<script src="js/bootstrap.min.js"></script>
<script async src="js/script.js"></script>

</html>
